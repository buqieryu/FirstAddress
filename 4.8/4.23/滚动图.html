<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
				#btns{
				position: fixed;
				right: 160px;
				top: 280px;
			}
			#btns a{
				text-decoration: none;
				background-color: lightblue;
				margin: 10px;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<div id="colee_right" style="overflow:hidden;width:500px;">
			<table cellpadding="2" cellspacing="0" border="0">
				<tr>
					<td id="colee_right1" valign="top" align="center">
						<table cellpadding="2" cellspacing="0" border="0">
							<tr align="center">
								<td>
									<p><img src="../4.14/index_files/1-1502022131400-L.jpg"></p>
								</td>
								<!--<td>
									<p><img src="http://www.webdm.cn/images/20100415/bg3.jpg"></p>
								</td>
								<td>
									<p><img src="http://www.webdm.cn/images/20100415/bg3.jpg"></p>
								</td>-->
								<!--<td>
									<p><img src="http://www.webdm.cn/images/20100415/bg3.jpg"></p>
								</td>
								<td>
									<p><img src="http://www.webdm.cn/images/20100415/bg3.jpg"></p>
								</td>-->
							</tr>
						</table>
					</td>
					<td id="colee_right2" valign="top"></td>
				</tr>
			</table>
		</div>
		<div id="btns">
			<a id="last" href="###">&lt;</a>
			<a id="next" href="###">&gt;</a>
		</div>
		<script>
			var speed = 6 //速度数值越大速度越慢
			var colee_right2 = document.getElementById("colee_right2");
			var colee_right1 = document.getElementById("colee_right1");
			var colee_right = document.getElementById("colee_right");
			colee_right2.innerHTML = colee_right1.innerHTML

			function Marquee4() {
				if (colee_right.scrollLeft <= 0)
					colee_right.scrollLeft += colee_right2.offsetWidth
				else {
					colee_right.scrollLeft--;
				}
			}
			var MyMar4 = setInterval(Marquee4, speed)
			colee_right.onmouseover = function() {
				clearInterval(MyMar4)
			}
			colee_right.onmouseout = function() {
				MyMar4 = setInterval(Marquee4, speed)
			}
		</script>

		<br />
	</body>

</html>
