<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
   		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
   		<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>排列布局</h1>
			<div class="row">
				<h2>排序前</h2>
				<div class="col-md-3"style="background-color: yellow;">
				我是第一列<br />
				我是黄色的
				</div>
				<div class="col-md-9"style="background-color: pink;">
				我是第二列<br />
				我是粉色的
				</div>
				<div class="row"style="background-color: #FF0000;">
					<h2>排序后</h2>
					<div class="col-md-4 col-md-push-8"style="background-color: #008000;">
						我是第二行的第一列
					</div>
					<div class="col-md-8 col-md-pull-4"style="background-color: #00BFFF;">
						我是第二行的第二列
						
					</div>
				</div>
				
			</div>
			
			
			
			
			
			
			
			
			
		</div>
		
	</body>
</html>
