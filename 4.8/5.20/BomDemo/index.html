		/*	BOM:Borwer Object Model
								浏览器对象模型  主要用于管理窗口和窗口之间的通讯
								window 是BOM 中的顶层对象 也是BOM的核心对象
								self === window   当self出现open()时候才有可能发生变化
								
								BOM对象有很多,每一个对象都有自己的属性和方法
								
								BOM中的所有对象都是靠window 点出来的
								也就是说靠window延伸出来的
								
								window中的一下对象
								document对象
								history对象
								navigator对象
								location对象
								screen对象
								frames对象      */
		$(function($) {
			var newWindows = [];
			//****************open()打开一个新的窗口*****************
			$("#openUrl").click(function() {
					var a = window.open("http://www.baidu.com", "", "width=200 , height=100 , left=500 , top=300");
					newWindows.push(a);
				})
				//*******************关闭窗口**************************
				//window.close()
				/*	只能关闭脚本open出来的窗口
					不能关闭费脚本open的窗口
					比如用户通过点击网站打开的窗口就不能close掉   */
			var i = 0
			$("#closeWindow").click(function() {
				for (; i < newWindows.length; i++) {
					newWindows[0].close();
