<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	touch 触摸事件
	touchstart  触摸开始
	touchmove   开始移动
	touchend    触摸取消
	touches     多点触摸
	
	手势事件  gesture scaleGesture
	H5 手势的定义：触发状态是大于或是等于两个触摸点的时候触发
	轻拍手势  
	长按手势
	缩放手势 scale
	旋转手势 rotate
	清扫手势 swipe Gesture
	拖拽手势
	屏幕边缘清扫手势
	
</body>
</html>
