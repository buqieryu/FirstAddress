	<script type="text/javascript">
		//		给元素添加额外事件
		//		extend：mousewheel
		$.fn.extend({
			mousewheel: function(myFn) {
				if (window.navigator.userAgent.indexOf("Firefox")  !=-1) {
					//					火狐浏览器
					$(this).get(0).addEventListener("DOMMouseWheel", fnWheel, false);
				} else {
					//					非火狐
					//					this是你的jQuery
					//					而不是滚轮事件
					//					因为你的滚轮事件根本就不存在
					//					（你现在正在做滚轮事件，，，）
					$(this).get(0).onmousewheel = fnWheel;
				}
				var up = true;
				function fnWheel(event) {
					if (event.wheelDelta){
						up = event.wheelDelta > 0;
					} else {
						up = event.wheelDelta < 0;
					}
					myFn.call($(this), event, up);
					event.preventDefault();
					return false;
				}
			}
		});
	</script>
	<script type="text/javascript">
		//		实现已经添加的额外事件

		$("#wrap").mousewheel(function(event,up) {

	</script>

	<script type="text/javascript">
