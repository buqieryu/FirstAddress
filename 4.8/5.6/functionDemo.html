//				根据年月日  求出这一天是这一年当中的第几天
				function dayForAllYear(year, month, day){
					var nowDays = null;
					//		闰年的判断
					//		是4的整数倍并且不是100的整数倍
					//		或是400的整数倍
					var isRunNian = false;
					if ((year % 4 == 0 && year % 100 != 0) || (year % 100 == 0)) {
						isRunNian = true;
					} else {
						isRunNian = false;
					}
					nowDays = (month - 1) * 31 + day;
					switch (month) {
						case 3:
						case 4:
							nowDays -= 3;
						break;
						case 5:
						case 6:
							nowDays = nowDays - 3 - 1;
							break;
						case 7:
						case 8:
						case 9:
							nowDays = nowDays - 3 - 1 - 1;
							break;
						case 10:
						case 11:
							nowDays = nowDays - 3 - 1 - 1 - 1;
							break;
						case 12:
							nowDays = nowDays - 3 - 1 - 1 - 1 - 1;
							break;
						default:
							break;
					}
					if(isRunNian && month > 2){
						nowDays++;
					}
								return nowDays;
					}

		//	每一个产品是在每一年的1.1 开始做的
		//	1991 5 14 发布了一个新的产品
		//	1992 6 12 发布了另一个产品
		//	1993 3 23 发布了一个产品
		function minValue(a, b, c) {
			return a < b ? (a < c ? a : c) : (b < c ? b : c);
		}
		var obj1 = {};

		//	求天数  返回年号
		function tianToYear(first, second, third) {
			var min = minValue(first.days, second.days, third.days);
			var objs = [first, second, third];
			for (var i = 0; i < objs.length; i++) {
				if (objs[i].days == min) {
					return objs[i].year;
					break;
				}
			}
			return;
		}
