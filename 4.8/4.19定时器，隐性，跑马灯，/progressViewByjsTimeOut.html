<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<body onload="myTimer()">
		<progress value="50" max="100" id="myProgress"></progress>
		<script type="text/javascript">
			var myProgress = document.getElementById("myProgress");
			var  progressValue = 1;
			
			function myTimer () {
				progressValue++;
				if (progressValue >= 100){
					
					progressValue = 0;
				}
				
				myProgress.value = progressValue;
				setTimeout(function(){myTimer();}, 1);
				
			}
			
			
			
		</script>
	</body>

</html>
