<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>滚落事件</title>
		<style type="text/css">
			#div1{
				width: 300px;
				height: 300px;
				background-color: rosybrown;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			
		</div>
	</body>
	<script type="text/javascript">
		var  div1 = document.querySelector("#div1");
		var browerName = window.navigator.userAgent;
		var a = browerName.indexOf("firefox")
		if(a == -1){
//			不是火狐浏览器
			div1.onmousewheel = xxx;
			alert("不是firefox")
		}else{
//			是火狐浏览器
//			div1.onmousewheel = xxx;
			div1.addEventListener("DOMMouseScroll", xxx, false);
		}
		
//		div1.onmousewheel = xxx;
		function xxx(){
			alert(event.wheelDelta);
			var down = false;
			if (event.wheelDelta < 0){
//				down = false;
				alert("向下");
			}
			if (event.wheelDelta > 0){
				down = true;
				alert("向上");	
		}
		}
	</script>
</html>
