	<script type="text/javascript">
		var canvas = document.getElementById("canvas1");

//		拿到一个图片对象

		var scale = huakuai.value;
		
		var huakuai = document.getElementById("huakuai");
		drawMyImage(scale);
		function drawMyImage(sle){
			var myImageWidth = canvas.width * sle;
			var myImageHeight = canvas.height * sle;
			var myImage = new Image();
			myImage.src = "img/3.jpg";
			var x = canvas.width/2 - myImageWidth/2;
			var y = canvas.height/2 - myImageHeight/2;
			myImage.onload = function(){
				context.drawMyImage(myImage,x,y,myImageWidth,myImageHeight);
			}
		}
