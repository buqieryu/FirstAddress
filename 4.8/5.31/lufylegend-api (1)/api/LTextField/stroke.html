<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>stroke</title>
		<script type="text/javascript" src="../load_lufylegend.js"></script>
	</head>
	<body>
			<div id="legend">
			</div>
			<script>
			LInit(50, "legend", 800, 480, main);
			function main () {
				var theTextField = new LTextField();
				theTextField.text = "stroke test";
				theTextField.size = 50;
				theTextField.stroke = true;
				theTextField.lineWidth = 2;
				theTextField.lineColor = "#FF0000";
				addChild(theTextField);
			}
			</script>
	</body>
</html>
