<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>size</title>
		<script type="text/javascript" src="../load_lufylegend.js"></script>
	</head>
	<body>
			<div id="legend">
			</div>
			<script>
			LInit(50, "legend", 800, 480, main);
			function main () {
				var theTextField = new LTextField();
				theTextField.text = "color test";
				theTextField.x = 10;
				theTextField.y = 10;
				theTextField.color = "#FF0000";
				addChild(theTextField);
			}
			</script>
	</body>
</html>
