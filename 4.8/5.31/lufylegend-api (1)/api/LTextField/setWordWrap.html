<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>setWordWrap</title>
		<script type="text/javascript" src="../load_lufylegend.js"></script>
	</head>
	<body>
			<div id="legend">
			</div>
			<script>
			LInit(50, "legend", 800, 480, main);
			function main () {
				var theTextField = new LTextField();
				theTextField.setWordWrap(true);
				theTextField.width = 200;
				theTextField.text = "text \n text\ntexttexttexttexttexttexttexttexttexttexttexttexttexttext";
				addChild(theTextField);
			}
			</script>
	</body>
</html>
