<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>LURLLoader</title>
		<script type="text/javascript" src="../load_lufylegend.js"></script>
	</head>
	<body>
			<div id="legend">
			</div>
			<script>
			LInit(1000/50, "legend", 800, 480, main);
			var loader;
			function main(){
				LGlobal.setDebug(true);
				loader = new LURLLoader();
				loader.addEventListener(LEvent.COMPLETE, loadTxt); 
				loader.load("test.txt", "text");
			}
			function loadTxt (event) {
				trace(loader.objectIndex == event.currentTarget.objectIndex);//true
				trace(event.currentTarget.data == event.target);//true
				trace("event.target = " + event.target);
			}
			</script>
	</body>
</html>
