<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>getHeight</title>
		<script type="text/javascript" src="../load_lufylegend.js"></script>
	</head>
	<body>
			<div id="legend">
			</div>
			<script>
			LInit(50, "legend", 800, 480, main);
			function main () {
				LGlobal.setDebug(true);
				var shape = new LShape();
				addChild(shape);
				shape.graphics.drawRect(2, "#ff0000", [10, 10, 50, 100], true, "#880088");
				shape.graphics.drawRect(2, "#ff0000", [20, 10, 110, 70], true, "#888888");
				trace("height : " + shape.getHeight());
			}
			</script>
	</body>
</html>
