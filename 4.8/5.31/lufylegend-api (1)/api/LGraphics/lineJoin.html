<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>lineJoin</title>
		<script type="text/javascript" src="../load_lufylegend.js"></script>
	</head>
	<body>
			<div id="legend">
			</div>
			<script>
			LInit(50, "legend", 800, 480, main);
			function main () {
				var shape = new LShape();
				addChild(shape);
				
				shape.graphics.beginPath();
				shape.graphics.lineWidth(10);
				shape.graphics.lineJoin("round");
				shape.graphics.moveTo(20,20);
				shape.graphics.lineTo(100,50);
				shape.graphics.lineTo(20,100);
				shape.graphics.stroke();
			}
			</script>
	</body>
</html>
