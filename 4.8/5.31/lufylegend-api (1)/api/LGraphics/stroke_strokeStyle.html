<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>stroke and strokeStyle</title>
		<script type="text/javascript" src="../load_lufylegend.js"></script>
	</head>
	<body>
			<div id="legend">
			</div>
			<script>
			LInit(50, "legend", 800, 480, main);
			function main () {
				var shape = new LShape();
				addChild(shape);
				shape.graphics.strokeStyle("#FF0000");
				shape.graphics.lineWidth(5);
				shape.graphics.rect(20,20,150,100);
				shape.graphics.stroke();
			}
			</script>
	</body>
</html>
