<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>clear</title>
		<script type="text/javascript" src="../load_lufylegend.js"></script>
	</head>
	<body>
			<div id="legend">
			</div>
			<script>
			LInit(50, "legend", 800, 480, main);
			function main () {
				var shape = new LShape();
				addChild(shape);
				shape.graphics.rect(20,20,150,100);
				shape.graphics.clear();
				shape.graphics.arc(100,75,50,0,2*Math.PI);
				shape.graphics.stroke();
			}
			</script>
	</body>
</html>
