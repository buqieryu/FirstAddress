<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>LStageWebView</title>
		<script type="text/javascript" src="../load_lufylegend.js"></script>
	</head>
	<body>
			<div id="legend">
			</div>
			<script>
			LInit(50, "legend", 800, 480, main);
			function main () {
				LGlobal.stageScale = LStageScaleMode.SHOW_ALL;
				LSystem.screen(LStage.FULL_SCREEN);
				var layer = new LSprite();
				layer.graphics.drawRect(2,"#ff0000",[0,0,LGlobal.width,LGlobal.height],true,"#880088");
				addChild(layer);
				
				var webview = new LStageWebView();
				webview.setViewPort(new LRectangle(100,10,600,400));
				webview.loadURL("http://www.lufylegend.com");
				webview.show();
			}
			</script>
	</body>
</html>
