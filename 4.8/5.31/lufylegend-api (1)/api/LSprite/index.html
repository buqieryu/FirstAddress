<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>LSprite</title>
		<script type="text/javascript" src="../load_lufylegend.js"></script>
	</head>
	<body>
			<div id="legend">
			</div>
			<script>
			LInit(50, "legend", 800, 480, main);
			function main () {
				var layer = new LSprite();
				addChild(layer);
				
				var bmd = new LBitmapData("#FF0000", 0, 0, 100, 100);
				var bm = new LBitmap(bmd);
				layer.addChild(bm);
			}
			</script>
	</body>
</html>
