<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>getHeight</title>
		<script type="text/javascript" src="../load_lufylegend.js"></script>
	</head>
	<body>
			<div id="legend">
			</div>
			<script>
			var loader;
			LInit(50, "legend", 800, 480, main);
			function main () {
				var bitmapdata = new LBitmapData("#FF0000",0,0,100,100);  
				var bitmap = new LBitmap(bitmapdata);
				var layer = new LSprite();
				addChild(layer);
				layer.addChild(bitmap);
			}
			</script>
	</body>
</html>
