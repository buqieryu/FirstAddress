		function getCookieByName(name) {
			var a = document.cookie;
			var cookieArray = a.split(";");
			for (var i = 0; i < cookieArray.length; i++) {
				var noBlanceString = cookieArray[i].trim();
				if (noBlanceString.indexOf(name) == 0) {
					return noBlanceString.substring(name.length + 1);
					break;
				} 
			}
		}
