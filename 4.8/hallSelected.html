		<button id="movieAllSelected">电影全选按钮</button>

		<script type="text/javascript">
			var allBtn = document.getElementById("allSelectd");
			var cancelBtn = document.getElementById("allCancelSelected");
			var reverseBtn = document.getElementById("reverseSelected");
			//			DOM Document Object Model
			// 获取全部的复选框
			var allCheckbox = document.getElementsByTagName("input");
			//			alert(allCheckbox.constructor);
			// 全选按钮的点击事件
			allBtn.onclick = function() {
				for (var i = 0; i < allCheckbox.length; i++) {
					if (allCheckbox[i].name == "music" && allCheckbox[i].type == "checkbox") {
					allCheckbox[i].checked = true;
					}
				}
			}
			// 全不选按钮的点击事件
			cancelBtn.onclick = function() {
				for (var i = 0; i < allCheckbox.length; i++) {
					allCheckbox[i].checked = false;
				}
			}
			// 反选按钮的点击事件
			reverseBtn.onclick = function() {
				for (var i = 0; i < allCheckbox.length; i++) {
					if (allCheckbox[i].checked == false) {
						allCheckbox[i].checked = true;
					} else {
						allCheckbox[i].checked = false;
					}
				}
			}
		</script>

	</body>

</html>
