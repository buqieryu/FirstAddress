			//but点击事件
			
			var btn = document.querySelector("#myBtn");
			btn.ondblclick = function () {
				if(timer){
					window.clearTimeout(timer);
					timer = null;
				}
				timer = window.setTimeout(function() {
					alert("我是button的双击事件");
				},300);				
			}
			btn.onclick = function() {
				if(timer){
					window.clearTimeout(timer);
					timer = null;
				}
				timer = window.setTimeout(function() {
					alert("我是button的单击事件");
				},300);
			}
		</script>
