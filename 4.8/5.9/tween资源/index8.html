			<h3>08 _ dynamic to - tweening towards a moving target</h3>
		</div>

		<div id="target"></div>
	</div>

	<script src="js/tween.min.js"></script>
	<script src="js/RequestAnimationFrame.js"></script>
	<script>

			init();
			animate();

			function init() {

				var width = 480;
				var height = 320;

				var target = document.getElementById('target');

				var canvas = document.createElement( 'canvas' );
				canvas.width = width;
				canvas.height = height;
				target.appendChild( canvas );

				var context = canvas.getContext( '2d' );


				var rabbit = { x: width - 50, y: 50 };

				new TWEEN.Tween( rabbit ).to( { x: width - 50, y: height - 50 }, 3000 ).onUpdate( function() {

					// draw background
					context.fillStyle = "rgb(240,250,240)";
					context.fillRect( 0, 0, width, height );

					// draw rabbit
					context.fillStyle = "rgb(150,150,150)";

					context.save();
					context.translate( this.x, this.y );

					context.beginPath();
					context.moveTo( 0, 0 );
					context.bezierCurveTo( 15, 0, 15, -40, 5, -30 );
					context.lineTo( 0, 0 );
					context.bezierCurveTo( -15, 0, -15, -40, -5, -30 );
					context.lineTo( 0, 0 );
					context.fill();

					context.beginPath();
					context.arc( 0, 0, 15, 0, Math.PI * 2, true );
					context.fill();

					context.restore();

				} ).start();


				var fox = { x: 50, y: 50 };

				new TWEEN.Tween( fox ).to( rabbit, 3000 ).onUpdate( function() {

					// draw fox
					context.fillStyle = "rgb(200,80,80)";

					context.save();
					context.translate( this.x, this.y - 13 );
					context.scale( 1.2, 1.2 );

					context.beginPath();
					context.moveTo( 4, 24 );
					context.lineTo( 8, 16 );
					context.lineTo( 14, 10 );
					context.lineTo( 15, 0 );
					context.lineTo( 9, -10 );
					context.lineTo( 2, 0 );
					context.lineTo( -2, 0 );
					context.lineTo( -9, -10 );
					context.lineTo( -15, 0 );
					context.lineTo( -14, 10 );
					context.lineTo( -8, 16 );
					context.lineTo( -4, 24 );
					context.closePath();
					context.fill();

					context.restore();

				} ).start();

			}

			function animate( time ) {

				requestAnimationFrame( animate );

				TWEEN.update( time );

			}

			animate();
		</script>
