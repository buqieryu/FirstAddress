<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			box-sizing: border-box;
		}
		
		#content{
			width: 400px;
			height: 400px;
			border: 1px solid black;
			}
		#small{
				width: 100px;
				height: 400px;
				position: relative;
				overflow: hidden;
				float: left;
			}
		#small div{
				width: 100px;
				height: 100px;
				border: 1px solid red;
				text-align: center;
				line-height: 96px;
				font-size: 24px;
				}
			#small #arrow{
				opacity: 0.5;
				border: 5px solid red;
				width: 50px;
				height: 50px;
				background-color: black;
				position: absolute;
				top: 25px;
				left: 75px;
				-webkit-transform: rotate(45deg);
				-webkit-transition: all .8s;
			}
			#abcd{
				width: 290px;
				height: 400px;
				float: right;
				text-align: center;
				line-height: 100px;
				font-size: 25px;
			}
			.active{
				background-color: lightpink;
				color: white;
			}
			
			
		</style>
		
	</head>
	<body>
		<div id="content">
			<div id="small">
			<div class="active">第一个</div>
			<div>第二个</div>
			<div>第三个</div>
			<div>第四个</div>
			<div id="arrow"></div>
			</div>
			<div id="abcd"><p id="myP">!</p></div>
		</div>
	</body>
	<script type="text/javascript">
		var small = document.getElementById("small");
		var divs = small.getElementsByTagName("div");
		var arrow = document.getElementById("arrow");
		var abcd =document.getElementById("abcd");
		var p = document.getElementById("myP");
		var myArray = ["？" , "，" , "@" , "%"];
		
		for (var i = 0; i < divs.length - 1; i++) {
			divs[i].onclick = function() {
				for (var j = 0; j < myArray.length; j++) {
					if (this == divs[j]) {
						divs[j].className = "active";
						p.innerHTML = myArray[j];
						arrow.style.top = j * 100 + 25 + "px";	
					} else {
						divs[j].className = "";
					}
				}
			}
		}
		</script>
</html>
