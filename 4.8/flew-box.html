<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

		}	
			.son1{
				-webkit-box-flex: 2;
				background-color: yellow;
				height: 300px;
			}
			.son2{
				-webkit-box-flex: 1;

			}
			.son3{
				-webkit-box-flex: 1;
				background-color: darkcyan;
				height: 400px;
			}
		</style>
	</head>
	<body>
		<div class="father">
			<div class="son1">我是孩子1</div>
			<div class="son2">我是孩子2</div>
			<div class="son3">我是孩子3</div>
		</div>
	</body>
</html>
