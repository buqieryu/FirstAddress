<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.wrap{
				width: 600px;
				height: 600px;
				background-color: black;
			}
			.head{
				width: 100px;
				height: 100px;
				background-color: red;
				position: relative;
				animation:mingzi 5s infinite ;
				-webkit-animation: mingzi 5s infinite;
			}
			@keyframes mingzi{
			0%   {top:0px; left:0px; background:red;}
			25%  {top:200px; left:0px; background:blue;}
			50%  {top:200px; left:200px; background:yellow;}
			75%  {top:0px; left:200px; background:green;}
			100% {top:0px; left:0px; background:red;}
			}
			
		</style>
	</head>
	<body>
		<div class="wrap">
		<div class="head">
			
		</div>
		
		
		</div>
		
		
		
	</body>
</html>
